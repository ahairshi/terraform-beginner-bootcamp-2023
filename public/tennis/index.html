<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Legends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .player {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Tennis Legends with 10+ Grand Slam Titles</h1>

    <div class="player">
        <img src="./assets/Novak.jpeg" alt="Novak Djokovic">
        <h2>Novak Djokovic</h2>
        <p>24 titles</p>
    </div>

    <div class="player">
        <img src="./assets/nadal.jpeg" alt="Rafael Nadal">
        <h2>Rafael Nadal</h2>
        <p>22 titles</p>
    </div>

    <div class="player">
        <img src="./assets/Roger.jpeg" alt="Roger Federer">
        <h2>Roger Federer</h2>
        <p>20 titles</p>
    </div>

    <div class="player">
        <img src="./assets/sampras.jpeg" alt="Pete Sampras">
        <h2>Pete Sampras</h2>
        <p>14 titles</p>
    </div>

    <div class="player">
        <img src="./assets/laver.jpeg" alt="Rod Laver">
        <h2>Rod Laver</h2>
        <p>11 titles</p>
    </div>

    <div class="player">
        <img src="./assets/borg.jpeg" alt="Björn Borg">
        <h2>Björn Borg</h2>
        <p>11 titles</p>
    </div>

    <div class="player">
        <img src="./assets/bill-tilden.jpeg" alt="Bill Tilden">
        <h2>Bill Tilden</h2>
        <p>10 titles</p>
    </div>

</body>

</html>
